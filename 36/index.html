<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Photouristic</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<div class="wrapper">
	<div class="header-wrap">
		<div class="header container">
			<div class="menu">
				<div class="menu_icon"><img src="img/menu.png" alt="" class="menu_iconImg"></div>
				<!-- <div class="menu_text"></div> -->
			</div>
			<div class="logo"><img src="img/logo.png" alt="" class="logo_img"></div>
			<div class="btnHome"><img src="img/btnHome.png" alt="" class="btnHomeImg"></div>
		</div>
	</div>
	<form action="" class="sectionForm container">
		<h1 class="sectionForm_caption">Забронировать фотосессию</h1>
		<div class="formContacts">
			<div class="mainCaption">Ваши контактные данные</div>
			<div class="formContacts_inputs">
				<div class="formContacts_item">
					<input type="text" class="formContacts_input" placeholder="Имя и фамилия">
					
				</div>
				<div class="formContacts_item">
					<input type="text" class="formContacts_input" placeholder="Телефон">
					<label for="" class="formContacts_radioItem">
						<input type="text" class="formContacts_radio">
						<span class="formContacts_radioIcon active"></span>
						<span class="formContacts_radioText">Это предпочтительный способ связи</span>
					</label>
				</div>
				<div class="formContacts_item">
					<input type="text" class="formContacts_input" placeholder="E-mail">
					<label for="" class="formContacts_radioItem">
						<input type="text" class="formContacts_radio">
						<span class="formContacts_radioIcon"></span>
						<span class="formContacts_radioText">Это предпочтительный способ связи</span>
					</label>
				</div>
			</div>

		</div>
		<div class="formPayment">
			<div class="mainCaption">Выберите способ оплаты</div>
			<div class="formPayment_content">
				<label for="" class="formPayment_item">
					<input type="text" class="formPayment_radio">
					<span class="formPayment_block">
						<span class="formPayment_img formPayment_img1"><img src="img/payment1.png" alt=""></span>
						<span class="formPayment_text">Картой онлайн</span>
					</span>
				</label>
				<label for="" class="formPayment_item">
					<input type="text" class="formPayment_radio">
					<span class="formPayment_block">
						<span class="formPayment_img formPayment_img2"><img src="img/payment2.png" alt=""></span>
						<span class="formPayment_text">PayPal</span>
					</span>
				</label>
				<label for="" class="formPayment_item active">
					<input type="text" class="formPayment_radio">
					<span class="formPayment_block">
						<span class="formPayment_img formPayment_img3"><img src="img/payment3.png" alt=""></span>
						<span class="formPayment_text">Яндекс.Деньги</span>
					</span>
				</label>
				<label for="" class="formPayment_item">
					<input type="text" class="formPayment_radio">
					<span class="formPayment_block">
						<span class="formPayment_img formPayment_img4"><img src="img/payment4.png" alt=""></span>
						<span class="formPayment_text">Подарочная карта</span>
					</span>
				</label>
				<div class="formPayment_youChoise"></div>
			</div>
		</div>
		<div class="youChoise">
			<div class="youChoise_caption"></div>
			<div class="youChoise_content"></div>
		</div>
	</form>
</div>


	<script src="js/scripts.min.js"></script>

</body>
</html>
